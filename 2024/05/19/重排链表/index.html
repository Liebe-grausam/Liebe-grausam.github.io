pan><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br></pre></td><td class="code"><pre><code class="hljs cpp"><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;iostream&gt;</span></span><br><span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;<br><span class="hljs-keyword">class</span> <span class="hljs-title class_">ListNode</span>&#123;<br><span class="hljs-keyword">public</span>:<br>    <span class="hljs-type">int</span> value;<br>    ListNode* next;<br>    <span class="hljs-built_in">ListNode</span>(<span class="hljs-type">int</span> v,ListNode* n)&#123;<br>        value = v;<br>        next = n;<br>    &#125;<br>&#125;;<br><span class="hljs-function">ListNode* <span class="hljs-title">find_mid</span><span class="hljs-params">(ListNode* head)</span></span>&#123;<br>    <span class="hljs-comment">// 这个的版本是：如果有两个都是中间，返回前面那个</span><br>    <span class="hljs-comment">// 如果要返回后面那个，得fast!=nullptr&amp;&amp;fast-&gt;next!=nullptr</span><br>        ListNode* fast = head;<br>        ListNode* slow = head;<br>        <span class="hljs-keyword">while</span> (fast-&gt;next!=<span class="hljs-literal">nullptr</span>&amp;&amp;fast-&gt;next-&gt;next!=<span class="hljs-literal">nullptr</span>)&#123;<br>            fast = fast-&gt;next-&gt;next;<br>            slow = slow-&gt;next;<br>        &#125;<br>        <span class="hljs-keyword">return</span> slow;<br>&#125;<br><span class="hljs-function">ListNode* <span class="hljs-title">reverse_list</span><span class="hljs-params">(ListNode* head)</span></span>&#123;<br>        ListNode* cur = head;<br>        ListNode* pre = <span class="hljs-literal">nullptr</span>;<br>        ListNode* nxt = <span class="hljs-literal">nullptr</span>;<br>        <span class="hljs-keyword">while</span> (cur!=<span class="hljs-literal">nullptr</span>)&#123;<br>            nxt = cur-&gt;next;<br>            cur-&gt;next = pre;<br>            pre = cur;<br>            cur = nxt;<br>        &#125;<br>        <span class="hljs-keyword">return</span> pre;<br><br>&#125;<br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">merge_list</span><span class="hljs-params">(ListNode* head1,ListNode* head2)</span></span>&#123;<br>        ListNode* cur1 = head1;<br>        ListNode* cur2 = head2;<br>        ListNode* nxt1 = <span class="hljs-literal">nullptr</span>;<br>        ListNode* nxt2 = <span class="hljs-literal">nullptr</span>;<br>        <span class="hljs-keyword">while</span> (cur1!=<span class="hljs-literal">nullptr</span>&amp;&amp;cur2!=<span class="hljs-literal">nullptr</span>)&#123;<br>            <br>            nxt1 = cur1-&gt;next;<br>            nxt2 = cur2-&gt;next;<br>            cur1-&gt;next = cur2;<br>            cur1 = nxt1;<br>            cur2-&gt;next = nxt1;<br>            cur2 = nxt2;<br>            <br>        &#125;<br>        <br><br>    &#125;<br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">print_list</span><span class="hljs-params">(ListNode* head)</span></span>&#123;<br>    <span class="hljs-keyword">while</span> (head!=<span class="hljs-literal">nullptr</span>)&#123;<br>        cout&lt;&lt;head-&gt;value&lt;&lt;<span class="hljs-string">&quot; &quot;</span>;<br>        head=head-&gt;next;<br>    &#125;<br>    cout&lt;&lt;endl;<br>&#125;<br>    <br><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span>&#123;<br>    ListNode* head = <span class="hljs-keyword">new</span> <span class="hljs-built_in">ListNode</span>(<span class="hljs-number">1</span>,<span class="hljs-literal">nullptr</span>);<br>    head-&gt;next = <span class="hljs-keyword">new</span> <span class="hljs-built_in">ListNode</span>(<span class="hljs-number">2</span>,<span class="hljs-literal">nullptr</span>);<br>    head-&gt;next-&gt;next = <span class="hljs-keyword">new</span> <span class="hljs-built_in">ListNode</span>(<span class="hljs-number">3</span>,<span class="hljs-literal">nullptr</span>);<br>    head-&gt;next-&gt;next-&gt;next = <span class="hljs-keyword">new</span> <span class="hljs-built_in">ListNode</span>(<span class="hljs-number">4</span>,<span class="hljs-literal">nullptr</span>);<br>    <span class="hljs-comment">// head-&gt;next-&gt;next-&gt;next-&gt;next = new ListNode(5,nullptr);</span><br>    ListNode* mid = <span class="hljs-built_in">find_mid</span>(head);<br>    ListNode*new_head = <span class="hljs-built_in">reverse_list</span>(mid-&gt;next);<br>    mid-&gt;next = <span class="hljs-literal">nullptr</span>;<br>    <span class="hljs-comment">// 这一步很重要！！！！</span><br><br>    <span class="hljs-comment">// cout&lt;&lt;&quot;mid=&quot;&lt;&lt;mid-&gt;value&lt;&lt;endl;</span><br>    <br>    <span class="hljs-built_in">merge_list</span>(head,new_head);<br>    <span class="hljs-built_in">print_list</span>(head);<br>    <span class="hljs-comment">// print_list(new_head);</span><br>    <br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br><br>&#125;<br></code></pre></td></tr></table></figure>

      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
